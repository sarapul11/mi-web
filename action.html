<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - MundoMagico3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f1f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .message-container h1 {
            color: #5c3f8c;
            font-size: 24px;
        }

        .message-container p {
            font-size: 16px;
            color: #555;
        }

        .success {
            color: green;
            font-size: 18px;
        }

        .error {
            color: red;
            font-size: 18px;
        }

        .button {
            background-color: #5c3f8c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>

<body>

    <div class="message-container">
        <h1>¡Registro Exitoso!</h1>
        <p class="success">Te has registrado correctamente en MundoMagico3D.</p>
        <p>Ahora podrás acceder a tu cuenta y empezar a disfrutar de nuestros servicios.</p>
        <!-- El enlace se comporta como un botón ahora -->
        <a href="micuenta.html" class="button">Ir a Mi Cuenta</a>
    </div>

</body>

</html>
